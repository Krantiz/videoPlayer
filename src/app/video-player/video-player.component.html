<div class="col-md-10 player">
	<object width="640" height="360" >
	    <param name="movie" [value]="videoUrl"/>
	    <param name="allowFullScreen" value="true"/>
	    <param name="allowscriptaccess" value="always"/>
	    <embed [src]="videoUrl" class="youtube-player video-player" type="text/html" allowscriptaccess="always" allowfullscreen="true"/>
	</object>
</div>
